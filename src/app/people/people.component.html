<ngx-spinner></ngx-spinner>

<div class="container">

  <div class="mt-5 pt-5">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let person of trendingPeople">
        <ng-template carouselSlide [id]="person.id">
          <img src="https://image.tmdb.org/t/p/original/{{person.profile_path}}" class="owl w-100">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="">
    <h1 class="text-capitalize my-5">trending People</h1>
    <div class="row ">
      <div routerLink="/personDetails/{{person.id}}"
        *ngFor="let person of trendingPeople | paginate: { itemsPerPage: 20, currentPage: page , totalItems: APIresponse }"
        class="col-md-2 px-2">
        <img class="w-100 rounded" src="https://image.tmdb.org/t/p/original/{{person.profile_path}}" alt="{{person.name}}">
        <h5 class="mb-4 pb-3 ">{{person.name}}</h5>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination ">
              <li (click)='getTrendingPeople(1)' class="page-item"><a class="page-link">1</a></li>
              <li (click)='getTrendingPeople(2)' class="page-item"><a class="page-link">2</a></li>
              <li (click)='getTrendingPeople(3)' class="page-item"><a class="page-link">3</a></li>
            </ul>
          </nav>
        </div>
      <!-- <pagination-controls class="text-center mt-4" (pageChange)="page = $event">
      </pagination-controls> -->
    </div>
  </div>
