<ngx-spinner></ngx-spinner>

<div class="container">

  <div class="mt-5 pt-5">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let tv of trendingTvShows">
        <ng-template carouselSlide [id]="tv.id" class="">
          <img src="https://image.tmdb.org/t/p/original/{{tv.poster_path}}" class=" w-100">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="">
    <h1 class="text-capitalize my-5">trending TV Shows</h1>
    <div class="row pt-3 mt-3">
      <div routerLink="/details/{{tv.id}}"
        *ngFor="let tv of trendingTvShows | paginate: { itemsPerPage: 20, currentPage: page , totalItems: APIresponse }"
        class="col-md-2 px-2">
        <img class="w-100 rounded" src="https://image.tmdb.org/t/p/original/{{tv.poster_path}}" alt="{{tv.name}}">
        <h5 class="mb-4 pb-3 ">{{tv.name}}</h5>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination  ">
              <li (click)='getTrendingTvShows(1)' class="page-item"><a class="page-link">1</a></li>
              <li (click)='getTrendingTvShows(2)' class="page-item"><a class="page-link">2</a></li>
              <li (click)='getTrendingTvShows(3)' class="page-item"><a class="page-link">3</a></li>
            </ul>
          </nav>
        </div>

      <!-- <pagination-controls class="text-center mt-4" (pageChange)="page = $event">
  </pagination-controls> -->
    </div>
  </div>
