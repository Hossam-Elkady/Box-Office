<ngx-spinner></ngx-spinner>

<div class="container">
  <div class="mt-3">
    <h1 class="text-capitalize mt-5 pt-5 mb-0">trending TV Shows</h1>
    <div class="row pt-3 mt-3">
      <div routerLink="/details/{{movie.id}}"
        *ngFor="let movie of trendingTvShows | paginate: { itemsPerPage: 20, currentPage: page , totalItems: APIresponse }"
        class="col-md-2 px-2">
        <img class="w-100" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="">
        <h5 class="mb-4  mt-1">{{movie.name}}</h5>
      </div>
      <!-- <pagination-controls class="text-center mt-4" (pageChange)="page = $event">
  </pagination-controls> -->
    </div>
  </div>
